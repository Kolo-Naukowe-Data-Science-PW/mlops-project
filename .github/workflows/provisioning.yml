name: Provisioning

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
     
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform -chdir=tasks/03_terraform_fundamentals/solution_03/infrastructure init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform -chdir=tasks/03_terraform_fundamentals/solution_03/infrastructure plan -input=false
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      
      
    - name: Terraform Apply
      run: terraform -chdir=tasks/03_terraform_fundamentals/solution_03/infrastructure apply -auto-approve
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
