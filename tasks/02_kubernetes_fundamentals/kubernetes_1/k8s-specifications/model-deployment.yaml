apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mlops-deployment-rf
  labels:
    app: model-rf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-rf
  template:
    metadata:
      labels:
        app: model-rf
    spec:
      containers:
      - name: pod-model-rf
        image: mlops-random_forest:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 512Mi
              cpu: "0.2"
